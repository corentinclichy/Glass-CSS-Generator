<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container isOutlined">
      <header>
        <h1>Glass Generator</h1>
        <h5>
          Made by Corentin Clichy, inspired by
          <a href="https://glassmorphism.com/">Glassmorphism</a>
        </h5>
      </header>
      <main>
        <div class="settings">
          <h3>Settings</h3>
          <div class="blur-settings">
            <div class="blur-infos">
              <label for="blurInput">Blur value</label>
              <p class="blurValue">4</p>
            </div>
            <input
              type="range"
              name="blurInput"
              id="blurInput"
              min="0"
              max="20"
              value="4"
            />
          </div>
          <div class="transparency-settings">
            <div class="trans-infos">
              <label for="transInput">Transparency value </label>
              <p class="transValue">0.25</p>
            </div>
            <input
              type="range"
              name="transInput"
              id="transInput"
              min="0"
              max="100"
              value="25"
              step="5"
            />
          </div>
          <div class="checkbox-settings">
            <div class="color-picker" data-jscolor="{}" id="picker"></div>
            <p>Color</p>
            <input type="checkbox" name="outline" id="outline" checked />
            <p>Show outline</p>
          </div>
        </div>
        <div class="generate-css">
          <h3>CSS</h3>
          <textarea
            name="generatedCSS"
            id="generatedCSS"
            cols="50"
            rows="12"
            disabled
          >
background: rgba(255, 255, 255, 0.25);&#10;box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);&#10;backdrop-filter: blur(4px);&#10;-webkit-backdrop-filter: blur(4px);&#10;border-radius: 10px;&#10;border: 1px solid rgba(255, 255, 255, 0.18);</textarea
          >
          <button class="copy-css">
            <div class="container-btn">
              <div class="tick"></div>
            </div>
          </button>
        </div>
      </main>
    </div>
    <div class="wallpaper-infos">
      <p>
        Photo by <a target="_blank" href="" class="photographer-name"></a><br />
        on
        <a
          href="https://unsplash.com/?utm_source=GlassGenerator&utm_medium=referral"
          target="_blank"
          >Unsplash</a
        >
      </p>
      <a class="change-bck-btn">Change Background</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.1.0/base64.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="app.js"></script>
  </body>
</html>
